<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Recent Works</h2>
                    <h3 class="section-subheading text-muted">The latest releases from the Computer Graphics Students group of IIT Kharagpur. Follow our Facebook page to stay updated with our current works.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <ul class="list-inline social-buttons">
                            <li>
                                <h4> Get it on 
                                <a href="{{ post.link }}">
                                    <img src="img/portfolio/playstore.jpg" width=40 height=30>    
                                </a>
                                </h4>
                            </li>
                    </ul>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
